<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      /*
    @hiercelik - hiercelik.net
    @koalapix - koalapix.com
*/
      @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css);
      @import url(http://fonts.googleapis.com/css?family=Titillium+Web&subset=latin,latin-ext);
      @media (min-width: 768px) {
        .onl_row-sm-offset-3 div:first-child[class*="col-"] {
          margin-left: 25%;
        }
      }
      body {
        font-family: "Titillium Web", sans-serif;
      }
      .onl_login .onl_authTitle {
        text-align: center;
        line-height: 300%;
      }

      .onl_login .onl_socialButtons a {
        color: white;
        opacity: 0.9;
      }
      .onl_login .onl_socialButtons a:hover {
        color: white;
        opacity: 1;
      }
      .onl_login .onl_socialButtons .onl_btn-facebook {
        background: #3b5998;
        border-color: #172d5e;
      }
      .onl_login .onl_socialButtons .onl_btn-twitter {
        background: #00aced;
        border-color: #043d52;
      }
      .onl_login .onl_socialButtons .onl_btn-google-plus {
        background: #c32f10;
        border-color: #6b1301;
      }
      .onl_login .onl_socialButtons .onl_btn-soundcloud {
        background: #ff8800;
        border-color: #c73e04;
      }
      .onl_login .onl_socialButtons .onl_btn-github {
        background: #666666;
        border-color: #333333;
      }
      .onl_login .onl_socialButtons .onl_btn-steam {
        background: #878787;
        border-color: #292929;
      }
      .onl_login .onl_socialButtons .onl_btn-pinterest {
        background: #cc2127;
        border-color: #780004;
      }
      .onl_login .onl_socialButtons .onl_btn-vimeo {
        background: #1ab7ea;
        border-color: #162221;
      }
      .onl_login .onl_socialButtons .onl_btn-lastfm {
        background: #c3000d;
        border-color: #5e0208;
      }
      .onl_login .onl_socialButtons .onl_btn-yahoo {
        background: #400191;
        border-color: #230052;
      }
      .onl_login .onl_socialButtons .onl_btn-vk {
        background: #45668e;
        border-color: #1a3352;
      }
      .onl_login .onl_socialButtons .onl_btn-spotify {
        background: #7ab800;
        border-color: #3a5700;
      }
      .onl_login .onl_socialButtons .onl_btn-linkedin {
        background: #0976b4;
        border-color: #004269;
      }
      .onl_login .onl_socialButtons .onl_btn-stumbleupon {
        background: #eb4924;
        border-color: #943019;
      }
      .onl_login .onl_socialButtons .onl_btn-tumblr {
        background: #35465c;
        border-color: #142030;
      }

      .onl_login .onl_loginOr {
        position: relative;
        font-size: 1.5em;
        color: #aaa;
        margin-top: 1em;
        margin-bottom: 1em;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
      .onl_login .onl_loginOr .onl_hrOr {
        background-color: #cdcdcd;
        height: 1px;
        margin-top: 0px !important;
        margin-bottom: 0px !important;
      }
      .onl_login .onl_loginOr .onl_spanOr {
        display: block;
        position: absolute;
        left: 50%;
        top: -0.6em;
        margin-left: -1.5em;
        background-color: white;
        width: 3em;
        text-align: center;
      }

      .onl_login .onl_loginForm .input-group.i {
        width: 2em;
      }
      .onl_login .onl_loginForm .help-block {
        color: red;
      }

      @media (min-width: 768px) {
        .onl_login .onl_forgotPwd {
          text-align: right;
          margin-top: 10px;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="onl_login">
        <h3
          class="onl_authTitle"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Recommended: Lumen Theme"
        >
          Login or <a href="#">Sign up</a>
        </h3>
        <div class="row onl_row-sm-offset-3 onl_socialButtons">
          <div class="col-xs-2 col-sm-2">
            <a
              href="/auth/facebook"
              class="btn btn-lg btn-block onl_btn-facebook"
              data-toggle="tooltip"
              data-placement="top"
              title="Facebook"
            >
              <i class="fa fa-facebook fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="/auth/twitter"
              class="btn btn-lg btn-block onl_btn-twitter"
              data-toggle="tooltip"
              data-placement="top"
              title="Twitter"
            >
              <i class="fa fa-twitter fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="/auth/google"
              class="btn btn-lg btn-block onl_btn-google-plus"
              data-toggle="tooltip"
              data-placement="top"
              title="Google Plus"
            >
              <i class="fa fa-google-plus fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
        </div>
        <br />

        <div class="row onl_row-sm-offset-3 onl_socialButtons">
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-github"
              data-toggle="tooltip"
              data-placement="top"
              title="GitHub"
            >
              <i class="fa fa-github fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-soundcloud"
              data-toggle="tooltip"
              data-placement="top"
              title="SoundCloud"
            >
              <i class="fa fa-soundcloud fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-steam"
              data-toggle="tooltip"
              data-placement="top"
              title="Steam"
            >
              <i class="fa fa-steam fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
        </div>
        <br />
        <div class="row onl_row-sm-offset-3 onl_socialButtons">
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-pinterest"
              data-toggle="tooltip"
              data-placement="top"
              title="Pinterest"
            >
              <i class="fa fa-pinterest fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-vimeo"
              data-toggle="tooltip"
              data-placement="top"
              title="Vimeo"
            >
              <i class="fa fa-vimeo-square fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-lastfm"
              data-toggle="tooltip"
              data-placement="top"
              title="Lastfm"
            >
              <i class="fa fa-lastfm fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
        </div>
        <br />
        <div class="row onl_row-sm-offset-3 onl_socialButtons">
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-yahoo"
              data-toggle="tooltip"
              data-placement="top"
              title="Yahoo"
            >
              <i class="fa fa-yahoo fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-vk"
              data-toggle="tooltip"
              data-placement="top"
              title="VKontakte"
            >
              <i class="fa fa-vk fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-spotify"
              data-toggle="tooltip"
              data-placement="top"
              title="Spotify"
            >
              <i class="fa fa-spotify fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
        </div>
        <br />
        <div class="row onl_row-sm-offset-3 onl_socialButtons">
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-linkedin"
              data-toggle="tooltip"
              data-placement="top"
              title="LinkedIn"
            >
              <i class="fa fa-linkedin fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-stumbleupon"
              data-toggle="tooltip"
              data-placement="top"
              title="Stumble Upon"
            >
              <i class="fa fa-stumbleupon fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
          <div class="col-xs-2 col-sm-2">
            <a
              href="#"
              class="btn btn-lg btn-block onl_btn-tumblr"
              data-toggle="tooltip"
              data-placement="top"
              title="Tumblr"
            >
              <i class="fa fa-tumblr fa-2x"></i>
              <span class="hidden-xs"></span>
            </a>
          </div>
        </div>

        <div class="row onl_row-sm-offset-3 onl_loginOr">
          <div class="col-xs-12 col-sm-6">
            <hr class="onl_hrOr" />
            <span class="onl_spanOr">or</span>
          </div>
        </div>

        <div class="row onl_row-sm-offset-3">
          <div class="col-xs-12 col-sm-6">
            <form
              class="onl_loginForm"
              action=""
              autocomplete="off"
              method="POST"
            >
              <div class="input-group">
                <span class="input-group-addon"
                  ><span class="glyphicon glyphicon-user"></span
                ></span>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <span class="help-block"></span>

              <div class="input-group">
                <span class="input-group-addon"
                  ><span class="glyphicon glyphicon-lock"></span
                ></span>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <span class="help-block">Password Error!</span>

              <button class="btn btn-lg btn-primary btn-block" type="submit">
                <i class="fa fa-sign-in"></i> Login
              </button>
            </form>
          </div>
        </div>
        <div class="row onl_row-sm-offset-3">
          <div class="col-xs-12 col-sm-3">
            <label class="checkbox">
              <input type="checkbox" value="remember-me" />Remember Me
            </label>
          </div>
          <div class="col-xs-12 col-sm-3">
            <p class="onl_forgotPwd">
              <a href="#">Forgot password?</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
